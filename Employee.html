<script>
    let Employees = [];
    let counter = 1;
function showInstructions() {
        const message = `
        🎯 آلية احتساب التقييم:

        📊 تقييم الغياب:
        • 0 يوم غياب = 5 درجات
        • 1 يوم غياب = 4 درجات
        • 2 يوم غياب = 3 درجات
        • 3 يوم غياب = درجتان
        • 4 أيام أو أكثر = درجة واحدة

        ⏰ تقييم التأخير:
        • أقل من 7 ساعات (419 دقيقة أو أقل) = 5 درجات
        • من 7 إلى 14 ساعة (420-839 دقيقة) = 4 درجات
        • من 14 إلى 21 ساعة (840-1259 دقيقة) = 3 درجات
        • من 21 إلى 28 ساعة (1260-1679 دقيقة) = درجتان
        • 28 ساعة فأكثر (1680 دقيقة فأكثر) = درجة واحدة

        🎯 التقييم النهائي:
        • يتم احتساب المتوسط الحسابي لتقييم الغياب وتقييم التأخير
        • مثال: إذا كان تقييم الغياب 4 وتقييم التأخير 5، فإن التقييم النهائي = (4+5)/2 = 4.5 ويتم تقريبه إلى 5 (يتم التقريب دائماً للدرجة الأعلى لصالح الموظف)
        `;

        const popup = document.createElement('div');
        popup.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            direction: rtl;
            font-family: Arial;
            white-space: pre-line;
            line-height: 1.5;
        `;

        popup.innerHTML = `
            <h2 style="color: #3498db; text-align: center; margin-bottom: 20px;">نظام التقييم</h2>
            <div style="margin-bottom: 20px;">${message}</div>
            <button onclick="this.parentElement.remove()" style="
                background: #3498db;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                display: block;
                margin: 0 auto;
            ">فهمت</button>
        `;

        document.body.appendChild(popup);
    }


    function calculateRating(absenceDays, delayMinutes) {
    // حساب تقييم الغياب
    let absenceScore = 5;
    if (absenceDays === 1) absenceScore = 4;
    else if (absenceDays === 2) absenceScore = 3;
    else if (absenceDays === 3) absenceScore = 2;
    else if (absenceDays >= 4) absenceScore = 1;

    // حساب تقييم التأخير بناءً على المعايير الجديدة
    let delayScore = 5;
    if (delayMinutes >= 420 && delayMinutes < 840) delayScore = 4;
    else if (delayMinutes >= 840 && delayMinutes < 1260) delayScore = 3;
    else if (delayMinutes >= 1260 && delayMinutes < 1680) delayScore = 2;
    else if (delayMinutes >= 1680) delayScore = 1;

    // حساب المتوسط للتقييم النهائي مع التقريب للأعلى
    return Math.ceil((absenceScore + delayScore) / 2);
}




    // حساب وحدات التأخير
    function calculateDelayUnits(minutes) {
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);
        return {
            hours: hours,
            days: days
        };
    }

    // حفظ البيانات
    function saveToLocalStorage() {
        localStorage.setItem('EmployeesData', JSON.stringify(Employees));
        localStorage.setItem('counter', counter);
    }

    // تحميل البيانات
    function loadFromLocalStorage() {
        const savedEmployees = localStorage.getItem('EmployeesData');
        const savedCounter = localStorage.getItem('counter');
        if (savedEmployees) {
            Employees = JSON.parse(savedEmployees);
            counter = parseInt(savedCounter) || 1;
            updateTable();
        }
    }
// أضف هذه الدالة في قسم JavaScript
function deleteAllData() {
    if (confirm('هل أنت متأكد من حذف جميع البيانات؟ لا يمكن التراجع عن هذا الإجراء.')) {
        Employees = [];
        counter = 1;
        updateTable();
        saveToLocalStorage();
        alert('تم حذف جميع البيانات بنجاح');
    }
}


    // إضافة موظف
    function addEmployee() {
        const name = document.getElementById('EmployeeName').value;
        const absenceDays = parseInt(document.getElementById('absenceDays').value) || 0;
        const delayMinutes = parseInt(document.getElementById('delayMinutes').value) || 0;

        if (!name) {
            alert('الرجاء إدخال اسم الموظف');
            return;
        }

        const delayUnits = calculateDelayUnits(delayMinutes);
        const rating = calculateRating(absenceDays, delayMinutes);

        const Employee = {
            id: counter++,
            name: name,
            absenceDays: absenceDays,
            delayMinutes: delayMinutes,
            delayHours: delayUnits.hours,
            delayDays: delayUnits.days,
            rating: rating
        };

        Employees.push(Employee);
        sortEmployeesAlphabetically();
        updateTable();
        clearInputs();
        saveToLocalStorage();
    }
function sortEmployeesAlphabetically() {
    Employees.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
}

    // تحديث الجدول
    function updateTable() {
    const tbody = document.getElementById('EmployeesBody');
    tbody.innerHTML = '';

    Employees.forEach((Employee, index) => {
        const absenceScore = calculateAbsenceScore(Employee.absenceDays);
        const delayScore = calculateDelayScore(Employee.delayMinutes);
        const finalRating = Math.ceil((absenceScore + delayScore) / 2);

        const delayHoursClass = Employee.delayHours >= 7 ? 'delay-warning' : '';

        const row = document.createElement('tr');
        row.setAttribute('data-id', Employee.id);
        row.innerHTML = `
    <td>${index + 1}</td>
    <td>${Employee.name}</td>
    <td>${Employee.absenceDays}</td>
    <td class="rating-${absenceScore}">${absenceScore} من 5</td>
    <td>${Employee.delayMinutes}</td>
    <td class="${delayHoursClass}">${Employee.delayHours}</td>
    <td>${Employee.delayDays}</td>
    <td class="rating-${delayScore}">${delayScore} من 5</td>
    <td class="rating-${finalRating}">${finalRating} من 5</td>
    <td class="no-print">
        <button class="button edit-button" onclick="editEmployeeName(${Employee.id})">تعديل الاسم</button>
        <button class="button edit-button" onclick="editEmployee(${Employee.id})">تعديل القيم</button>
        <button class="button delete-button" onclick="deleteEmployee(${Employee.id})">حذف</button>
        <button class="button print-button" onclick="printAbsenceStats(${Employee.id})">طباعة الغياب</button>
        <button class="button print-button" onclick="printDelayStats(${Employee.id})">طباعة التاخير</button>
    </td>

        `;
        tbody.appendChild(row);
    });
}

// دالة حساب تقييم الغياب
function calculateAbsenceScore(absenceDays) {
    if (absenceDays === 0) return 5;
    if (absenceDays === 1) return 4;
    if (absenceDays === 2) return 3;
    if (absenceDays === 3) return 2;
    return 1; // 4 أيام أو أكثر
}

// دالة حساب تقييم التأخير
function calculateDelayScore(delayMinutes) {
    if (delayMinutes < 420) return 5;      // أقل من 7 ساعات
    if (delayMinutes < 840) return 4;      // 7-14 ساعة
    if (delayMinutes < 1260) return 3;     // 14-21 ساعة
    if (delayMinutes < 1680) return 2;     // 21-28 ساعة
    return 1;                              // أكثر من 28 ساعة
}

// تحديث دالة editEmployee
function editEmployee(id) {
    const row = document.querySelector(`tr[data-id="${id}"]`);
    const Employee = Employees.find(t => t.id === id);
    const absenceScore = calculateAbsenceScore(Employee.absenceDays);
    const delayScore = calculateDelayScore(Employee.delayMinutes);

    row.innerHTML = `
        <td>${Employee.id}</td>
        <td><input type="text" value="${Employee.name}" id="edit-name-${id}"></td>
        <td><input type="number" value="${Employee.absenceDays}" id="edit-absence-${id}"></td>
        <td class="rating-${absenceScore}">${absenceScore} من 5</td>
        <td><input type="number" value="${Employee.delayMinutes}" id="edit-delay-${id}"></td>
        <td>${Employee.delayHours}</td>
        <td><input type="number" value="${Employee.delayDays}" id="edit-delayDays-${id}"></td>
        <td class="rating-${delayScore}">${delayScore} من 5</td>
        <td class="rating-${Employee.rating}">${Employee.rating} من 5</td>
        <td class="no-print">
            <button class="button save-button" onclick="saveEmployee(${id})">حفظ</button>
            <button class="button delete-button" onclick="deleteEmployee(${id})">حذف</button>
        </td>
    `;
}



    // حفظ تعديلات الموظف
    function saveEmployee(id) {
    const name = document.getElementById(`edit-name-${id}`).value;
    const absenceDays = parseInt(document.getElementById(`edit-absence-${id}`).value) || 0;
    const delayMinutes = parseInt(document.getElementById(`edit-delay-${id}`).value) || 0;
    const delayDays = parseInt(document.getElementById(`edit-delayDays-${id}`).value) || 0;

    if (!name) {
        alert('الرجاء إدخال اسم الموظف');
        return;
    }

    const delayUnits = calculateDelayUnits(delayMinutes);
    const rating = calculateRating(absenceDays, delayMinutes);

    const EmployeeIndex = Employees.findIndex(t => t.id === id);
    Employees[EmployeeIndex] = {
        ...Employees[EmployeeIndex],
        name: name,
        absenceDays: absenceDays,
        delayMinutes: delayMinutes,
        delayHours: delayUnits.hours,
        delayDays: delayDays, // استخدام القيمة المدخلة يدوياً
        rating: rating
    };
    
    sortEmployeesAlphabetically();
    updateTable();
    saveToLocalStorage();
}

    // حذف موظف
    function deleteEmployee(id) {
    if (confirm('هل أنت متأكد من حذف هذا الموظف؟')) {
        Employees = Employees.filter(t => t.id !== id);
        updateTable(); // سيُعيد ترقيم الفهرس تلقائيًا
        saveToLocalStorage();
    }
}

    // استيراد البيانات
    function importFromJSON() {
    const file = document.getElementById('importFile').files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const importedData = JSON.parse(e.target.result);
                Employees = importedData;
                counter = Math.max(...Employees.map(t => t.id), 0) + 1; // إصلاح هنا
                updateTable();
                saveToLocalStorage();
                alert('تم استيراد البيانات بنجاح');
            } catch (error) {
                alert('حدث خطأ أثناء استيراد الملف');
            }
        };
        reader.readAsText(file);
    }
}

    // دالة مساعدة للملاحظات
    function getAbsenceNote(days) {
        if (days === 0) return "لا يوجد غياب - ممتاز";
        else if (days === 1) return "غياب مقبول";
        else if (days === 2) return "غياب متوسط - يحتاج متابعة";
        else if (days === 3) return "غياب كثير - يستدعي المراجعة";
        else return "غياب مرتفع جداً - يتطلب إجراء فوري";
    }
// دالة مساعدة لملاحظات التأخير
function getDelayNote(minutes) {
    if (minutes < 420) return "لا يوجد تأخير يؤثر على التقييم - ممتاز";
    else if (minutes < 840) return "تأخير 7 ساعات - تقييم 4 من 5";
    else if (minutes < 1260) return "تأخير 14 ساعة - تقييم 3 من 5";
    else if (minutes < 1680) return "تأخير 21 ساعة - تقييم 2 من 5";
    else return "تأخير أكثر من 28 ساعة - تقييم 1 من 5";
}


function importNamesFromMain() {
    const mainData = localStorage.getItem('EmployeesStats');
    
    if (!mainData) {
        alert('لا توجد بيانات في الصفحة الرئيسية');
        return;
    }
    
    try {
        const EmployeesFromMain = JSON.parse(mainData);
        const existingNames = Employees.map(t => t.name);
        
        EmployeesFromMain.forEach(Employee => {
            if (!existingNames.includes(Employee.name)) {
                Employees.push({
                    id: counter++,
                    name: Employee.name,
                    absenceDays: 0,
                    delayMinutes: 0,
                    delayHours: 0,
                    delayDays: 0,
                    rating: 5
                });
            }
        });
        
        updateTable();
        saveToLocalStorage();
        alert(`تم استيراد ${EmployeesFromMain.length} اسم بنجاح`);
    } catch (error) {
        alert('حدث خطأ أثناء استيراد البيانات');
        console.error(error);
    }
}

// دالة تعديل اسم المعلم فقط
function editEmployeeName(id) {
    const Employee = Employees.find(t => t.id === id);
    
    // تغيير نص الرسالة
    const newName = prompt("تعديل اسم الموظف", Employee.name);
    
    if (newName !== null) {
        if (!newName.trim()) {
            alert('الرجاء إدخال اسم الموظف');
            return;
        }
        
        const EmployeeIndex = Employees.findIndex(t => t.id === id);
        Employees[EmployeeIndex].name = newName;
        
        sortEmployeesAlphabetically();
        updateTable();
        saveToLocalStorage();
    }
}
